    <md-toolbar style="background-color: #ededed; color:#000;">
        <div class="md-toolbar-tools">
            <h3>
                <span>Control Topics {{controlTopics.length}}</span>
            </h3>
            <span flex></span>
            <!--<a md-ink-ripple-->
               <!--ng-show="true"-->
               <!--ng-href="#/create-topic"-->
               <!--class="md-raised md-primary md-button md-ink-ripple"-->
               <!--style="background-color: rgb(65, 191, 236);color: white;" type="button"-->
               <!--aria-label="new topic">New</a>-->
        </div>

    </md-toolbar>
    <md-content>
        <md-input-container class="md-block" style="margin-bottom:0px;padding-bottom:0px;">
            <label>Search topics</label>
            <input ng-model="search">
        </md-input-container>

        <md-list flex>
            <md-list-item class="md-2-line"
                          dir-paginate="topic in controlTopics| orderBy:'name' | filter : search | itemsPerPage: 5"
                          ng-href="#/topic/{{topic}}"
                          pagination-id="controlTopics">
                <img src="https://unitedlayer.com/sites/default/files/dr-icons-01.png" style="width:24px;margin-right: 10px;">
              <md-chips>
                <md-chip ng-show="hasExtraConfig(topic) != ''"
                         style="background-color:#f44336;color:white;border-radius: 6px;margin-right: 65px;"
                         class="md-secondary md-caption">config
                </md-chip>
                <md-chip style="background-color:#d6e7f9;color:black;border-radius: 6px;"
                         class="md-secondary md-caption">{{getDataType(topic)}}
                </md-chip>
                <!--{{hasExtraConfig(topic)}}-->
              </md-chips>
              <div class="md-list-item-text" layout="column">
                    <h3>{{topic}}</h3>
                    <p>partitions: {{countPartitionsForTopic(topic)}}
                    replication: x</p>
               </div>
            </md-list-item>
            <md-divider ></md-divider>
            <dir-pagination-controls pagination-id="controlTopics"></dir-pagination-controls>
        </md-list>
    </md-content>
