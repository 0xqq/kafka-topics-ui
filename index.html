<!DOCTYPE html>
<html>
<head>
  <title>Kafka Topics UI - Browse Kafka Data</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/assets/css/styles.css">
  <meta charset=utf-8/>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Kafka Topics UI">
  <meta name="keywords"
        content="kafka,schema registry,topics,kafka-topic,kafka-rest,kafka-rest-proxy,kafka management,avro">
  <meta name="author" content="Landoop Team">
  <link rel="shortcut icon" href="src/assets/icons/favicon.png">
</head>

<body ng-app="kafkaTopicsUIApp">

<!--Header Starts here-->
<header class="header">
  <div layout="row" layout-xs="column" layout-align="" style="height:50px">
    <div flex="nogrow" ng-controller="MenuCtrl as ctrl">
      <md-fab-speed-dial
        md-direction="down"
        class="md-scale"
        style="margin-top: -2px;">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-svg-src="src/assets/icons/landoop.svg" style="margin-top: -15px;"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button ng-repeat="app in apps" class="md-fab md-raised md-mini"
                     ng-href="{{app.url}}"
                     ng-aria-label="{{app.name}}"
                     ng-show="true">
            <md-tooltip md-direction="right" style="padding-left:10px;" md-visible="ctrl.isOpen">{{app.name}}
            </md-tooltip>
            <md-icon md-svg-src="{{app.icon}}" aria-label="{{app.name}}"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>
    <div flex style="padding-top:5px">
      <h4><a href="/#/" style="color:#fff;text-decoration:none;">KAFKA TOPICS</a></h4>
    </div>
  </div>
</header>

<!--Main Content Starts here-->
<div layout="row" layout-margin layout-sm="column" layout-xs="column" ng-controller="KafkaTopicsConfigCtrl">
  <div flex-gt-sm="33">
    <div ng-controller="KafkaTopicsListCtrl" ng-include="'src/left-list.html'"></div>
    <br>
    <div ng-include="'src/kafka-topics/config/config.html'"></div>
  </div>
  <div flex-gt-sm="66" flex>
    <ng-view></ng-view>
    <br>
    <div ng-include="'src/kafka-topics/config/config.html'" show-sm hide-gt-sm></div>
  </div>
</div>

<!-- Landoop team promo -->
<div layout-margin flex>
  <div flex="nogrow">
    <img ng-src="src/assets/icons/landoop-dark.svg" style="width:20px;float: left;padding-right:5px;"></div>
  <div flex>
    <p class="md-caption">Powered by <a href="http://www.landoop.com/capabilities/kafka" target="_blank">Landoop</a></p>
  </div>
</div>

<!--CUSTOM-FOOTER-->

<script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-ace/ui-ace.min.js"></script>
<script src="bower_components/spin.js/spin.min.js"></script>
<script src="bower_components/angular-spinner/angular-spinner.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>

<script src="bower_components/angular-base64/angular-base64.min.js"></script>
<script src="bower_components/oboe/dist/oboe-browser.min.js"></script>
<script src="bower_components/angular-oboe/dist/angular-oboe.min.js"></script>

<!-- build:js combined.js -->
<script src="src/env.js"></script>
<script src="src/app.js"></script>
<script src="src/home/home.controller.js"></script>
<script src="src/kafka-topics/view/view.controller.js"></script>
<script src="src/kafka-topics/config/config.controller.js"></script>
<script src="src/kafka-topics/list/topics-list.controller.js"></script>
<script src="src/factories/kafka-topics-factory.js"></script>
<script src="src/factories/toast-factory.js"></script>
<!-- endbuild -->

</body>
</html>
