<!--
    topic                    > Object

    showList                 > State
    showDownloadDiv          > State

    toggleList()             > Function
    downloadData(topicName)  > Function
-->

<md-toolbar class="md-hue-2" style="background-color:#fff;color:#333">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleList()">
            <i ng-show="showList" class="fa fa-arrow-circle-o-left" aria-hidden="true" style="color:#333"></i>
            <i ng-hide="showList" class="fa fa-bars" aria-hidden="true" style="color:#333"></i>
        </md-button>




        <form ng-submit="$event.preventDefault()" ng-show="allTopics.length > 0">
            <md-autocomplete style="width:300px"
                    md-selected-item=""
                    md-search-text-change=""
                    md-search-text="searchText"
                    md-selected-item-change="goTo(item)"
                    md-items="item in querySearch(searchText)"
                    md-item-text="item.topicName"
                    placeholder="{{topic.topicName}}"
                    md-min-length="0">
                <md-item-template>
                    <span md-highlight-text="" md-highlight-flags="^i">{{item.topicName}}</span>
                </md-item-template>
                <md-not-found>
                    No topics matching "{{searchText}}" were found.
                </md-not-found>
            </md-autocomplete>
        </form>
        <span flex></span>
        <small style="color:#333;font-size:10px;">
            <span class="labelType label-type-{{topic.keyType}}"> {{topic.keyType}} </span> /
            <span class="labelType label-type-{{topic.valueType}}"> {{topic.valueType}} </span> </small>
