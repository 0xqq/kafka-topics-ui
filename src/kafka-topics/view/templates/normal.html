<!-- Custom rendering for OTHER topics -->

  <md-tab-body>
    <md-content class="normalcontent">
        <table>
          <thead>
          <tr>
            <th class="td-center">Offset</th>
            <th class="td-center">Partition</th>
            <th>Key</th>
            <th>Value</th>
          </tr>
          </thead>
          <tbody>
          <!--TODO remove gridOptions-->
          <tr dir-paginate="t in gridOptions.data | filter : searchMessages | itemsPerPage: paginationItems"  pagination-id="treeView">
            <td valign="top" class="td-center">{{t.offset}}</td>
            <td valign="top" class="td-center">{{t.partition}}</td>

            <!--Key-->
            <td ng-if="t.key != ''"  valign="top" style="min-width:250px;">
              <json-tree ng-show="showTree(t.key)" object="t.key" root-name="'Key'"></json-tree>
              <div ng-hide="showTree(t.key)">{{t.key}}</div>
            </td>
            <td ng-if="t.key == ''" valign="top"></td>

            <!--Value-->
            <td ng-if="t.value != ''"  valign="top" style="min-width:250px;">
              <json-tree ng-show="showTree(t.value)" object="t.value" root-name="'Value'"></json-tree>
              <div ng-hide="showTree(t.value)">{{t.value}}</div>
            </td>
            <td ng-if="t.value == ''" valign="top"></td>

          </tr>
          </tbody>
        </table>
    </md-content>

      <div flex>
        <dir-pagination-controls pagination-id="flatView" style="margin:0;"></dir-pagination-controls>
        <div style="width:100%;text-align:center;margin:-5px 0 10px;">items/page :
          <select ng-model="paginationItems">
            <option selected>{{fittingItems}}</option>
            <option>50</option>
            <option>100</option>
          </select>
        </div>
      </div>
  </md-tab-body>
