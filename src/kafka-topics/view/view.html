<div layout="row"  layout-sm="column" layout-xs="column">

        <div style="width:220px; z-index:0; background:#fff;box-shadow:1px 0px 20px rgba(0, 0, 0, 0.08);" ng-show="showList">
            <topics-list mode="compact" cluster="{{cluster}}"></topics-list>
        </div>

        <div flex="100">
             <div style="background-color:#F5F5F5;" ng-cloak>
              <!--1. TOOLBAR-->
              <!--TODO toolbar has 2 dep : topicEmpty + showSpinner-->
              <div ng-include="'src/kafka-topics/view/templates/topic-toolbar.html'"></div>

              <!--2. LOADER-->
              <md-progress-linear md-mode="indeterminate" ng-show="showSpinner"></md-progress-linear>

              <!--3. TOPIC NAV  -->
              <md-tabs md-stretch-tabs="always" ng-hide="showSpinner" style="width:100%" ng-cloak>

                  <!--DATA-->
                  <md-tab label="Data" md-dynamic-height md-border-botto md-dynamic-height="true" md-border-bottom>
                    <div ng-include="'src/kafka-topics/view/templates/topic-data.html'"
                         ng-hide="topic.totalMessages == 0"></div>

                  <!-- 4.1 EMPTY TOPIC MESSAGE -->
                  <div layout="row" layout-align="start center" style="margin:10px;padding:10px;background:#fcf8e3;" ng-show="topic.totalMessages == 0">
                      <div style="color:#333;">
                          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                          This topic is empty.
                      </div>
                  </div>
                  </md-tab>

                  <!--ANALYTICS-->
                  <md-tab label="Analytics">
                    <md-tab-body>
                        <md-content class="md-padding">
                            <div ng-include="'src/kafka-topics/view/templates/topic-analytics.html'"></div>
                        </md-content>
                    </md-tab-body>
                  </md-tab>

                  <!--CONFIGURATION-->
                  <md-tab label="Configuration">
                        <div ng-include="'src/kafka-topics/view/templates/topic-configuration.html'"></div>
                  </md-tab>

              </md-tabs>
            </div>
        </div>
</div>
