<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}">
  <md-toolbar style="background-color: #ededed; color:#000;">
    <div class="md-toolbar-tools">
      <h3>
        <span>Topics {{topics.length}}</span>
      </h3>
      <span flex></span>
      <!--<a md-ink-ripple-->
      <!--ng-show="true"-->
      <!--ng-href="#/create-topic"-->
      <!--class="md-raised md-primary md-button md-ink-ripple"-->
      <!--style="background-color: rgb(65, 191, 236);color: white;" type="button"-->
      <!--aria-label="new topic">New</a>-->
    </div>

  </md-toolbar>
  <md-content>
    <md-input-container class="md-block" style="margin-bottom:0;padding-bottom:0;">
      <label>Search topics</label>
      <input ng-model="search">
    </md-input-container>

    <md-list flex>
      <md-list-item class="md-2-line"
                    dir-paginate="topic in topics| orderBy:'name' | filter : search | itemsPerPage: 6"
                    ng-href="#/topic/{{topic}}"
                    pagination-id="topics">
        <i ng-show="!isNormalTopic(topic)" class="fa fa-cogs" style="padding-right: 5px;color:#9e9e9e"
           aria-hidden="true"></i>
        <img ng-show="isNormalTopic(topic)" src="src/assets/icons/kafka.svg"
             style="color:#9e9e9e;width: 17px;padding-right: 5px;color:#8c9eff" aria-hidden="true"/>
        <!--<img src="https://unitedlayer.com/sites/default/files/dr-icons-01.png" style="width:24px;margin-right: 10px;">-->
        <md-chips>
          <md-chip ng-show="hasExtraConfig(topic) != ''"
                   style="background-color:#f44336;color:white;border-radius: 6px;margin-right: 65px;"
                   class="md-secondary md-caption">config
          </md-chip>
          <md-chip style="background-color:#d6e7f9;color:black;border-radius: 6px;"
                   class="md-secondary md-caption">{{getDataType(topic)}}
          </md-chip>
          <!--{{hasExtraConfig(topic)}}-->
        </md-chips>
        <div class="md-list-item-text" layout="column">
          <h3>{{topic}}</h3>
          <p style="color:#bbbbcc">partitions: {{countPartitionsForTopic(topic)}}
            replication: {{countReplicationForTopic(topic)}}</p>
        </div>
      </md-list-item>
    </md-list>
    <!--<md-divider></md-divider>-->
    <dir-pagination-controls pagination-id="topics" style="margin: 20px 20px;"></dir-pagination-controls>
  </md-content>
</md-card>
